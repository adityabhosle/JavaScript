	<script>
	const hero={
		name:'bruce wayne',
		alias:'Batman',
		catchphrase:'To the batcave!',
		speak: function()
		{
			return 'Attention!' + this.catchphrase;
		},
		attack:function(sound)
		{
			return `(punches bad guy) ${sound}`;
		}
	};


	const thingLookingFor='alias';
	console.log(hero.name);
	console.log(hero['name']);
	console.log(hero[thingLookingFor]);

	console.log(hero.speak());
	console.log(hero.attack('POWWWWWW'));
	</script>
